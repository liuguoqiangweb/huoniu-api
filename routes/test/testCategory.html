<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id='btn1'>获取菜品列表</button>
    <button id='btn2'>删除菜品列表</button>
    <button id='btn3'>添加新的菜品类别</button>
    <button id='btn4'>修改菜品类别</button>
    <script src="./axios.min.js"></script>
    <script>
        btn1.onclick = function () {
            axios.get('http://127.0.0.1:8090/admin/category')
            .then((result)=>{
                console.log('获取菜品类别成功')
                console.log(result)
            }).catch((err)=>{
                console.log(err)
            })
        }

        btn2.onclick = function () {
            axios.delete('http://127.0.0.1:8090/admin/category/6')
            .then((result) => {
                console.log('删除类别执行成功')
                console.log(result)
            }).catch((err) => {
                console.log(err)
            })
        }

        btn3.onclick = function () {
            // 向服务器发送JSON类型的请求数据
            var data={cname:'网红类'}
            axios.post('http://127.0.0.1:8090/admin/category',data)
            .then((result) => {
                console.log('添加新的类别成功')
                console.log(result.data)
            }).catch((err) => {
                console.log(err)
            })
        }

        btn4.onclick = function () {
            // 向服务器发送JSON类型的请求数据
            var data={cid:6,cname:'史前类'}
            axios.put('http://127.0.0.1:8090/admin/category',data)
            .then((result) => {
                console.log('类别修改成功')
                console.log(result.data)
            }).catch((err) => {
                console.log(err)
            })
        }
    </script>
</body>
</html>
